<form [formGroup]="form" (ngSubmit)="login()" action="">
  <div *ngIf="form.errors" class="alert alert-danger">
    The username or password is invalid.
  </div>
  <div formGroupName="account">
    <div class="form-group">
      <label for="username">Username </label>
      <input
        formControlName="username"
        type="text"
        name="username"
        class="form-control"
      />
      <div *ngIf="username.pending">Checking for uniqeness..</div>
      <div
        *ngIf="username.touched && username.invalid"
        class="alert alert-danger"
      >
        <div *ngIf="username.errors.required">Username is required.</div>
        <div *ngIf="username.errors.minlength">
          Username should be minimum
          {{ username.errors.minlength.requiredLength }} characters.
        </div>
        <div *ngIf="username.errors.cannotContainSpace">
          Username cannot contain space.
        </div>
        <div *ngIf="username.errors.shouldBeUnique">
          Username is already taken.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        formControlName="password"
        type="text"
        name="password"
        class="form-control"
      />
    </div>
  </div>

  <button class="btn btn-primary">Sign Up</button>
</form>
