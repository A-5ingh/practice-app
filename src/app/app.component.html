<h1>Angular</h1>
<app-courses></app-courses>
<app-course></app-course>

<app-favorite
  [is-favorite]="post.isFavorite"
  (change)="onFavoriteChanged($event)"
></app-favorite>

<bootstrap-panel>
  <div class="title">My new title</div>
  <div class="text">Text about me</div>
</bootstrap-panel>

<ul class="nav nav-pills">
  <li class="nav-item">
    <a class="nav-link" [class.active]="viewMode == 'map'" (click)="viewMode = 'map'">MapView</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" [class.active]="viewMode == 'list'" (click)="viewMode = 'list'">List View</a>
  </li>
</ul>

<div [ngSwitch]="viewMode">
  <div *ngSwitchCase="'map'">Map View Content</div>
  <div *ngSwitchCase="'list'">List View Content</div>
  <div *ngSwitchDefault>Otherwise</div>
</div>
